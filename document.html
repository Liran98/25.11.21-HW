<!DOCTYPE html>
<html>
    <head>
        <title>DOM data types - document</title>
        <style>
.el{
color: blue;

}



        </style>
    </head>

    <body>

        <script>
            let addedIndex = 0;
            function createMyElement(){
                addedIndex +=1;
                let element = document.createElement("h2");
                element.id = "addWithJs h2-" + addedIndex ;
                element.appendChild(document.createTextNode('my name is jeff'));
                document.getElementById('createElementSample').appendChild(element);             
            }
        </script>
   
        <h2>createElement method</h2>
        <div  id="createElementSample">
            <button onclick = "createMyElement()">create element</button>
        </div>

        <script>
            function getElements(tagName){
                let elements = document.getElementsByTagName(tagName);
                let elementsString = "";
                for (let index = 0; index < elements.length; index++) {
                    const element = elements[index];
                    elementsString += element.id;
                    elementsString += '<br>';                    
                }
                document.getElementById('elementsList').innerHTML =  elementsString;
            }
        </script>
   
        <h2 class="el">Get elements method</h2>
        <div id="getElementSample">
            <p id="elementsList"></p>
            <button onclick = "getElements('h2')">show div elements</button>
        </div>

    </body>
</html>
